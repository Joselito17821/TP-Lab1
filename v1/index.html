<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas - Juegos Olímpicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Medallas - Juegos Olímpicos</h1>
    </header>
    <main>
        <form id="medalForm">
            <label for="country">País:</label>
            <input type="text" id="country" name="country" required>
            <label for="gold">Oro:</label>
            <input type="number" id="gold" name="gold" value="0" min="0">
            <label for="silver">Plata:</label>
            <input type="number" id="silver" name="silver" value="0" min="0">
            <label for="bronze">Bronce:</label>
            <input type="number" id="bronze" name="bronze" value="0" min="0">
            <button type="submit">Registrar Medallas</button>
        </form>

        <section id="results">
            <h2>Medallero</h2>
            <table>
                <thead>
                    <tr>
                        <th>País</th>
                        <th>Oro</th>
                        <th>Plata</th>
                        <th>Bronce</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="medalTable">
                    <!-- Los registros aparecerán aquí -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
